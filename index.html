<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/aee1dd55f2.js"></script>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

          <span class="timer">
            <i class="fa fa-clock-o"></i>
            <span class="time">00:00</span>
          </span>

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </div>

        <div class="deck">
          <!-- This is generated dynamically by JavaScript
            ++ As such, it should look like this for each card:
            ++   <div class="card animated">
            ++      <figure class="front"></figure>
            ++      <figure class="back animated">
            ++        <i class="fa fa-example fa-2x"></i>
            ++      </figure>
            ++   </div>
            -->
        </div>

        <div id="gameOverModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close">&times;</button>
                <h4 class="modal-title">Well Done!</h4>
              </div>
              <div class="modal-body">
                <p>You've completed the game!</p>
                <p class="final-score"></p>
                <p class="final-moves"></p>
                <p class="final-time"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default">New Game</button>
              </div>
            </div>
          </div>
        </div>

    </div>

</body>
</html>
